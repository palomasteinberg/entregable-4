<h1>Lista de Productos</h1>

{{#each arr}}
<ul>
    <li>Titulo : {{title}}</li>
    <li>Descripcion : {{descripction}}</li>
    <li>Precio : {{price}}</li>
    <li>Imagen : {{thumbnail}}</li>
    <li>Codigo : {{code}}</li>
    <li>Stock : {{stock}}</li>
    <li>ID : {{id}}</li>
</ul>
{{/each}}
